disable_selinux: "False"
elasticsearch_version: "2.1"
elasticsearch_network_host: "127.0.0.1"

logstash_version: "2.1"
logstash_patterns_dir: "/etc/logstash/patterns/"
logstash_syslog_port_tcp: "5000"
logstash_syslog_port_udp: "5000"

kibana_version: "4.3.1-linux-x64"
kibana_dir: "/opt/kibana/"

nginx_repo6: "http://nginx.org/packages/centos/6/noarch/RPMS/nginx-release-centos-6-0.el6.ngx.noarch.rpm"
nginx_repo7: "http://nginx.org/packages/centos/7/noarch/RPMS/nginx-release-centos-7-0.el7.ngx.noarch.rpm"
kibana_url: "https://download.elasticsearch.org/kibana/kibana/kibana-{{ kibana_version }}.tar.gz"
